<!DOCTYPE html>
<html>
<head>
	<title>Event</title>
</head>
<body>
	<button onclick="fun()">On Click </button>
	<button onmouseover="fun1()">OnMouseOver</button>
	<button onmouseup="fun2()">OnMouseUp</button>
	<button onmouseenter="fun3()">OnMouseEnter</button>
	<button onmouseout="fun4()">OnMouseOut</button>

	<script type="text/javascript">
		function fun(){
			document.body.style.background ='red';
			document.body.style.color ='white';
		}

		function fun1(){
			document.body.style.background ='purple';
			document.body.style.color ='white';
		}

		function fun2(){
			document.body.style.background ='green';
			document.body.style.color ='white';
		}

		function fun3(){
			document.body.style.background ='yellow';
			document.body.style.color ='white';
		}

		function fun4(){
			document.body.style.background ='pink';
			document.body.style.color ='white';
		}

	</script>
</body>
</html>
